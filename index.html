<!DOCTYPE html>
<html>
<head>
    <title>Ship Stats</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Ship Stats</h1>

    <button id="new-ship-class-btn">New Ship Class</button>

    <div id="new-ship-class-form" style="display: none;">
        <label for="ship-name">Name:</label>
        <input type="text" id="ship-name">
        
        <label for="ship-type" id="ship-type-label" style="display: none;">Choose a ship type:</label>
        <select id="ship-type" style="display: none;">
        <!-- Options will be populated by JavaScript -->
        </select>

        <label for="ship-complexity">Complexity:</label>
        <select id="ship-complexity">
            <!-- Options will be populated by JavaScript -->
        </select>

        <label for="ship-addons">Addons:</label>
        <select id="ship-addons">
            <!-- Options will be populated by JavaScript -->
        </select>


        <button id="save-ship-class-btn">Save</button>
    </div>


    <div id="ship-stats">
        <!-- Ship stats will be populated here -->
    </div>

    <script src="index.js"></script>

</body>
</html>
