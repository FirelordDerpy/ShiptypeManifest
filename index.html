<!DOCTYPE html>
<html>
<head>
    <title>Ship Stats</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Ship Stats</h1>

    <button id="new-ship-class-btn">New Ship Class</button>

    <div id="new-ship-class-form" style="display: none;">
        <label for="ship-name">Name:</label>
        <input type="text" id="ship-name">

        <label for="ship-silhouette">Silhouette:</label>
        <input type="number" id="ship-silhouette">

        <label for="ship-power-level">Power Level:</label>
        <input type="number" id="ship-power-level">

        <button id="save-ship-class-btn">Save</button>
    </div>

    <label for="ship-type">Choose a ship type:</label>
    <select id="ship-type">
        <!-- Options will be populated by JavaScript -->
    </select>

    <div id="ship-stats">
        <!-- Ship stats will be populated here -->
    </div>

    <script src="index.js"></script>

</body>
</html>
